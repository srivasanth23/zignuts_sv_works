<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target='_blank'] {
            background-color: aqua;
        }

        a[class^="rand"] {
            background-color: blanchedalmond;
        }

        a[class $='ing'] {
            background-color: burlywood;
        }

        a[class *='king'] {
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    <a href="https://www.w3schools.com" class="random">w3schools.com</a>
    <a href="http://www.disney.com" target="_blank">disney.com</a>
    <a href="http://www.wikipedia.org" target="_top" class="rany rain king">wikipedia.org</a>
</body>

</html>
