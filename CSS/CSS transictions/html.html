<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Properties</title>
    <style>
        /* Base styling for the box */
        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition-property: background-color, width, height, transform;  /* Specifies which properties to animate */
            transition-duration: 1s, 0.5s, 0.5s, 0.8s;  /* Sets different durations for each animated property */
            transition-timing-function: ease-in-out, ease, linear, cubic-bezier(0.5, 1.5, 1, -0.5); /* Controls the animation speed curve */
            transition-delay: 0s, 0.2s, 0.4s, 0.6s;  /* Delays the start of each animation */
        }

        /* State change when hovering */
        .box:hover {
            background-color: #ff5722;
            width: 150px;
            height: 150px;
            transform: rotate(45deg) scale(1.2);
        }
    </style>
</head>
<body>

    <h1>CSS Transition Example</h1>
    <div class="box"></div>

</body>
</html>
